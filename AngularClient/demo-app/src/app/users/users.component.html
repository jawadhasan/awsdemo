<h2>users List</h2>

<button  class="btn btn-success pull-right disabled"><i class="fa fa-plus"></i> Add User</button>
<br />
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Registed At</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.registeredAt}}</td>
            <td>
                <button  class="btn btn-secondary disabled">Edit</button>
                <button  class="btn btn-danger" (click)="delete(user.id)">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
